
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abmeldung</title>
  <style>
    body {
      background-color: green;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 50px;
    }
    #uhr {
      font-size: 4em;
    }
    #sekunden {
      font-size: 0.3em;
      vertical-align: super;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>Scanne deine Karte, um dich abzumelden</h1>
  <div id="uhr"></div>

  <script>
    function aktualisiereUhr() {
      const jetzt = new Date();
      const stunden = String(jetzt.getHours()).padStart(2, '0');
      const minuten = String(jetzt.getMinutes()).padStart(2, '0');
      const sekunden = String(jetzt.getSeconds()).padStart(2, '0');
      document.getElementById('uhr').innerHTML = `${stunden}:${minuten}<span id="sekunden">${sekunden}</span>`;
    }
    setInterval(aktualisiereUhr, 1000);
    aktualisiereUhr();
  </script>
</body>
</html>
